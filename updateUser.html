<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">

    <meta charset="UTF-8">
    <title>Opdater Bruger</title>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="user.html">Victors BogButik.</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li><a href="user.html">Se alle bøger</a></li>
                            <li><a href="updateUser.html">Opdater Bruger</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <!--<form class="form-horizontal" id="loginForm">-->
            <fieldset>

                <legend>Opdater Bruger</legend>

                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Brugernavn</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Brugernavn">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10"><input type="text" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPhonenumber" class="col-lg-2 control-label">Telefon Nummer</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" id="inputPhonenumber" placeholder="Phonenumber">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-lg-2 control-label">Adresse</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>
                </div>


                <div class="form-group">
                    <input type="checkbox" name="mobilepay" value="mobilepay">mobilepay<br>

                    <input type="checkbox" name="cash" value="cash"> Kontanter<br>

                    <input type="checkbox" name="transfer" value="transfer">Bankoverførsel<br>
                </div>

                <button class="btn btn-default" id="updateUserButton">Opdater Bruger</button>

            </fieldset>
            <!--</form>-->
        </div>
    </div>

</div>



<footer class="footer">
